{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Document</title>
  </head>
  <body>
    {% include 'includes/navbar.html'%}
    <div class="tile is-ancestor">
      <div class="tile is-parent is-3">
        <div class="tile is-child">
          <aside class="menu aside">
            <p class="menu-label has-text-primary">General</p>
            <ul class="menu-list">
              <li><a href="/">Dashboard</a></li>
            </ul>
          </aside>
        </div>
      </div>
      <div class="tile is-parent">
        <div class="tile is-child">
          <canvas id="barChart" width="100%"></canvas>
        </div>
      </div>
      <div class="tile is-parent">
        <div class="tile is-child">
          <canvas id="pieChart" width="100%"></canvas>
        </div>
      </div>
    </div>
    <div class="tile is-ancestor">
      <div class="tile is-parent is-9" style="margin-left:auto">
        <div class="tile is-child">
          <div class="card">
            <header class="card-header">
              <p
                class="card-header-title has-background-primary has-text-white"
              >
                Books
              </p>
              <a href="#" class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </a>
            </header>
            <div class="card-content">
              <div class="content">
                <table class="table is-fullwidth is-striped">
                  {% for book in books %}
                  <tr>
                    <td width="5%">
                      <i class="fa fa-book"></i>
                    </td>
                    <td>{{ book.title }}</td>
                    <td><button class="button is-link">Show</button></td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/charts.js' %}"></script>
  </body>
</html>
